<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
#container{
    display: flex;
    /* flex-direction: row;  colum*/
    flex-wrap: wrap;
    
    
}
#container div{
    width: 200px;
    border: 1px solid gray;
    background: #ccc;

}
#box1{order:2;}
#box2{order:1; flex: 2 2 0;}/*두배 늘리거나 두배 줄임*/
#box3{order:3;}

    </style>
</head>
<body>
    <div id="container">
        <div id="box1"><h1>1</h1></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h3>3</h3></div>
    </div>
    
</body>
</html>
